[build]
builder = "NIXPACKS"
buildCommand = "composer install --optimize-autoloader --no-dev --no-interaction && npm install && npm run build"

[deploy]
startCommand = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=$PORT"

[http]
port = 8080

[php]
version = "8.2"
extensions = ["gd", "bcmath", "pdo_mysql", "zip", "mbstring", "xml", "curl"]

[env]
NODE_ENV = "production"
APP_ENV = "production"
APP_DEBUG = "false"
